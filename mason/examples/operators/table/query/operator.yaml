type: "operator"
namespace: "table"
command: "query"
description:  "Query metastore tables"
parameters:
  required:
    - database_name
    - table_name
    - query_string
  optional:
    - output_path
supported_configurations:
  - metastore: "glue"
    execution: "athena"
  - metastore: "s3"
    storage: "s3"
    execution: "dask"
